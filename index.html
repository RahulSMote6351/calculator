<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <input type="text" id="inputprompt" />
        <input type="text" class="result" />
        <div class="buttons">
          <button onclick="calculaterResult(this)">+</button>
          <button onclick="calculaterResult(this)">-</button>
          <button onclick="calculaterResult(this)">*</button>
          <button onclick="calculaterResult(this)">/</button>
        </div>
        <div class="buttons">
          <button onclick="calculaterResult(this)">7</button>
          <button onclick="calculaterResult(this)">8</button>
          <button onclick="calculaterResult(this)">9</button>
          <button onclick="calculaterResult(this)">%</button>
        </div>
        <div class="buttons">
          <button onclick="calculaterResult(this)">4</button>
          <button onclick="calculaterResult(this)">5</button>
          <button onclick="calculaterResult(this)">6</button>
          <button onclick="calculaterResult(this)">.</button>
        </div>
        <div class="buttons">
          <button onclick="calculaterResult(this)">1</button>
          <button onclick="calculaterResult(this)">2</button>
          <button onclick="calculaterResult(this)">3</button>
          <button onclick="calculaterResult(this)">0</button>
        </div>
        <div class="buttons">
          <div class="clear" onclick="clearAll()">Clear</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
